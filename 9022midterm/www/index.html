<!DOCTYPE html>
<html>
    
    
    
    
    <head>
        
        
        
        <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
        
        <script src="cordova.js"></script>
<!--        <script src="//use.edgefonts.net/berkshire-swash.js"></script>-->
        <script src="https://hammerjs.github.io/dist/hammer.js"></script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbb-Iu_VNDlvEYXs-3sjh-CtMQVFZjg00&sensor=SET_TO_TRUE_OR_FALSE">
            </script>
        
        
        
    </head>
    
    <body>
        
        
        <div class="wrapper">
            
            <section data-role="page" id="home" class="active">
                <h2>Contact and Map</h2>
                <p>Single tap to contact info, double tap to geolocation map and then user can add their location by double click on the map.</p>
                <ul data-role="listview">    
                </ul>
            </section>
            
            <section data-role="page" id="mapPage" class="hidden">
                <div class="formBox">
                    <h2>Your location</h2>
                    <input type="button" id="btnBack" value="Back" class="btn"/>
                </div>
                <div id="map-canvas"></div>
            </section>
            
            <div data-role="overlay">&nbsp;</div>
            
            <div data-role="modal">
                <div id="output"></div>
                <form>
                    <div class="formBox">
                        <input type="button" id="btnCancel" value="Back" class="btn"/>
                    </div>
                </form>
            </div>
            
            
        </div>
        
        
        <script src="js/index.js"></script>
    
        
    </body>
    
</html>
